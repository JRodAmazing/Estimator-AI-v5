<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .success {
      color: #10b981;
      font-size: 4rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: white;
      color: #2563eb;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    a:hover {
      transform: scale(1.05);
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success">âœ…</div>
    <h1>Connection Successful!</h1>
    <p>Your server is running and accessible.</p>
    <p><strong>Server Status:</strong> Online</p>
    <p><strong>Port:</strong> 3000</p>
    <a href="/">Go to Estimator App</a>
    <div class="info">
      <p><strong>Access from phone:</strong></p>
      <p>http://192.168.4.27:3000</p>
      <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">Make sure your phone is on the same WiFi network</p>
    </div>
  </div>
</body>
</html>
